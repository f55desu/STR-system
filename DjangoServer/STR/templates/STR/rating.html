{% extends 'STR/base.html' %}

{% block title %}
Оценивание
{% endblock %}

{% block content %}
<h1>Оценивание</h1>
<br>
<div id="half-stars-example">
    <div class="form_item">
        <h1>Качество подаваемого материала преподавателем: </h1>
        <div class="rating rating_set">
            <div class="rating__body">
                <div class="rating__active"></div>
                <div class="rating__items">
                    <input type="radio" class="rating__item" value="1" name="rating">
                    <input type="radio" class="rating__item" value="2" name="rating">
                    <input type="radio" class="rating__item" value="3" name="rating">
                    <input type="radio" class="rating__item" value="4" name="rating">
                    <input type="radio" class="rating__item" value="5" name="rating">
                </div>
            </div>
            <div class="rating__value">3.7</div>
        </div>
        <h1>Качество методического материала: </h1>
        <div class="rating rating_set">
            <div class="rating__body">
                <div class="rating__active"></div>
                <div class="rating__items">
                    <input type="radio" class="rating__item" value="1" name="rating">
                    <input type="radio" class="rating__item" value="2" name="rating">
                    <input type="radio" class="rating__item" value="3" name="rating">
                    <input type="radio" class="rating__item" value="4" name="rating">
                    <input type="radio" class="rating__item" value="5" name="rating">
                </div>
            </div>
            <div class="rating__value">3.7</div>
        </div>
        <h1>Общая оценка: </h1>
        <div class="rating rating_set">
            <div class="rating__body">
                <div class="rating__active"></div>
                <div class="rating__items">
                    <input type="radio" class="rating__item" value="1" name="rating">
                    <input type="radio" class="rating__item" value="2" name="rating">
                    <input type="radio" class="rating__item" value="3" name="rating">
                    <input type="radio" class="rating__item" value="4" name="rating">
                    <input type="radio" class="rating__item" value="5" name="rating">
                </div>
            </div>
            <div class="rating__value">4.2</div>
        </div>
    </div>
    <button type="submit" class="form_btn btn">Сохранить</button>
</div>
{% endblock %}
