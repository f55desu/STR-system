{% extends 'STR/base.html' %}

{% block title %}
Регистрация
{% endblock %}

{% block content %}
    <h1>Регистрация</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.name }}<br>
        {{ form.surname }}<br>
        {{ form.lastname }}<br>
        {{ form.login }}<br>
        {{ form.password }}<br>
        <button type="submit" class="btn btn-success">Зарегистрироваться</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
