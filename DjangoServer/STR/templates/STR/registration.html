{% extends 'STR/base.html' %}

{% block title %}
Регистрация
{% endblock %}

{% block content %}
    <div class="form ">
        {% load static %} 
        <div class="container form-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="LogoName">
                        <img src="{% static 'STR/media/Logo.png' %}"/>
                        <p>СТУДЕНЧЕСКАЯ <br> ОЦЕНКА ПРЕПОДАВАТЕЛЕЙ</p>
                    </div>
                </div>
            </div>
            <div class="row form-content">
                <div class="col-md-8">
                    <div class="carousel">
                        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img  src="{% static 'STR/media/slide1.png' %}" alt="First slide">
                              </div>
                              <div class="carousel-item">
                                <img  src="{% static 'STR/media/slide2.png' %}" alt="Second slide">
                              </div>
                              <div class="carousel-item">
                                <img  src="{% static 'STR/media/slide3.png' %}" alt="Third slide">
                              </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            </a>
                          </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-panel one" >
                        <div class="form-panel-body">
                            <h1>Вход</h1>
                            <div class="form-content">
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="login">Логин</label>
                                        <input type="text" id="login" name="login" required="required"/>
                                        <br/>
                                    </div> 
                                    
                                    <div class="form-group">
                                        <label for="password">Пароль</label>
                                        <input type="password" id="password" name="password" required="required"/>
                                        <br/>
                                    </div>
            
                                    <div class="form-group">
                                        <button type="submit" name="login_button"> Войти </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        
                        <div class="psevdobtn"><p>Регистрация</p></div>

                        <div class="form-panel two">
                            <div class="form-toggle"></div>
                            <div class="form-panel-body">
                                <h1>Регистрация</h1>
                                <div>
                                    <form method="post">
                                        {% csrf_token %}
                                        {{ form.as_p }}            
                                        <div class="form-group">
                                            <button type="submit" name="reg_button">Зарегистрироваться</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        ФУТЕР ОКДА
    </div>

        <button type="submit" class="btn btn-success">Зарегистрироваться</button>
        <span>{{ error }}</span>
    </form> -->
{% endblock %}
