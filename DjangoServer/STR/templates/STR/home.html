{% extends 'STR/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Home</h1>
    {% if tickets %}
        {% for el in tickets %}
            <div class="alert alert-warning mt-2">
                <h3>{{ el.name }}</h3>
                <p>{{ el.description }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>У нас нет записей</p>    
    {% endif %}
{% endblock %}
