<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SOP.css">
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://codepen.io/andytran/pen/vLmRVp.js'></script>
    <script src="login-form-modal/js/index.js"></script>
    <title>СОП</title>
</head>
<body>
    <header>
        <h2>СОП</h2>
        <select name="language">
            <option value="1">Русский (RU)</option>
            <option value="2">Английский (EN)</option>
            <option value="3">Немецкий (DE)</option>
          </select>

        <label> Вы не вошли в систему (<a href="#">Вход</a>)</label>
        <div class="header-icons">
            <button types="button" names="button"> <a href="#"><img src="UserAva.png"/></a> </button>
            <button types="button" names="button"> <a href="#"><img src="settings.png"/></a></button>
            <button types="button" names="button"> <a href="#"><img src="entry.png"/></a></button>
        </div>
    </header>
    <div class="form">
        <div class="form-toggle"></div>
        ОСНОВА ОКДА
        <div class="LogoName">
            <img src="Лого.png"/>
            <p>СТУДЕНЧЕСКАЯ <br> ОЦЕНКА ПРЕПОДАВАТЕЛЕЙ</p>
        </div>
        <div class="carousel">
            КАРУСЭЛ КАРУСЭЛ КТО УСПЕЛ ТОТ ПРИСЭЛ
        </div>
        <div class="form-panel one" >
            <h1>Вход <br /></h1>
            <div class="form-content">
                <form>
                    <div class="form-group">
                        <lable for="login">Логин <br></lable>
                        <input type="text" id="login" name="login" required="required"/> <br />
                    </div> 
                    
                    <div class="form-group">
                        <lable for="password">Пароль <br></lable>
                        <input type="password" id="password" name="password" required="required"/> <br />
                    </div> 

                    <div class="form-group">
                        <button types="submit"> Войти </button>
                    </div>
                </form>
            </div>
        </div>
       
        <div class="form-panel two">
            <h1>Регистрация <br></h1>
            <div class="form-content">
                <form>
                    <div class="form-group">
                        <label for="usersurname">Фамилия<br></label>
                        <input type="text" id="usersurname" name="usersurname" required="required"/>
                    </div>
                    
                    <div class="form-group">
                        <label for="username">Имя<br></label>
                        <input type="text" id="username" name="username" required="required"/>
                    </div>

                    <div class="form-group">
                        <label for="usermiddlename">Отчество<br></label>
                        <input type="text" id="usermiddlename" name="usermiddlename" required="required"/>
                    </div>

                    <div class="form-group">
                        <label for="userlogin">Логин<br></label>
                        <input type="text" id="userlogin" name="userlogin" required="required"/>
                    </div>

                    <div class="form-group">
                        <label for="password">Пароль<br></label>
                        <input type="password" id="password" name="password" required="required"/>
                    </div>

                    <div class="form-group">
                        <label for="cpassword">Повторный пароль<br></label>
                        <input type="password" id="cpassword" name="cpassword" required="required"/>
                    </div>

                    <div class="form-group">
                        <button type="submit">Зарегистрироваться</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        ФУТЕР ОКДА
    </div>
</body>
</html>
